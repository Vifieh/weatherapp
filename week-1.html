<!doctype html>
<html lang="en">
<head>

  <style>
      .main-content {
          text-align: center;
      }

      h1 {
          color: #1a64d6;

          margin: 0;
          line-height: 48px;

          padding: 16px 24px;
          border-radius: 30px;
